<html xmlns:th="http://www.thymleaf.org">
    
<head>
    <title>Reservation </title>
</head>
<body>
    <h2>Reservation</h2>

 <div>
    <form th:action="@{/reservation}" th:object="${reservation}" method="post">
    <label for="src">Flying From:</label>
    <input type="text" th:field="*{src}" name="from" required >
  
    <label for="dst">Flying To:</label>
    <input type="text" th:field="*{dst}" name="to" required>
  
    <label for="depdate">Departure Date:</label>
    <input type="date" th:field="*{depdate}" name="depdate" required>
    
    <label for="retdate">Return Date:</label>
    <input type="date" th:field="*{retdate}" name="retdate" required>
  
    <label for="adults">Adults:</label>
    <input type="number" th:field="*{adults}" name="adults" min="1" required>
  
    <label for="children">Children:</label>
    <input type="number" th:field="*{children}" name="children" min="0" required>
  
    <label for="class">Travel Class:</label>
    <select th:field="*{travelclass}" name="class" required>
      <option th:value="0" th:text="Economy"></option>
      <option th:value="1" th:text="Business"></option>
      <option th:value="2"th:text="First"></option>
    </select>
    
  
    <button type="submit">Submit</button>
  </form>
 </div>

</body>
    
</html>

<style>
    body {
  font-family: Arial, sans-serif;
  background-image: url("background.png");
  background-size: cover;
  background-position: center;
  padding: 20px;
}

h1 {
  text-align: center;
}

form {
  background-color: #ffffff;
  border: 1px solid #cccccc;
  padding: 20px;
  max-width: 400px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="number"],

select {
  width: 50%;
  padding: 8px;
  border: 1px solid #cccccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #ffffff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

     </style>
